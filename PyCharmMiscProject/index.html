<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="scene">
            <video class="scene-bg" src="background_video.mp4" autoplay muted loop playsinline></video>
            <!-- Characters are <img> tags, swapped by JS -->
            <div class="character girl" id="girl">
                <img id="girlImg" src="front running.png" alt="girl">
            </div>

            <div class="character boy" id="boy">
                <img id="boyImg" src="boy standing forward.png" alt="boy">
            </div>
        </div>

        <!-- Dialogue box -->
        <div class="dialogue-box" id="dialogueBox" style="display: none;">
            <div class="dialogue-inner">
                <div class="dialogue-portrait">
                    <img id="portraitImg" src="boy portrait.png" alt="boy portrait">
                </div>
                <div class="dialogue-content">
                    <p id="dialogueText"></p>
                </div>
            </div>
            <div class="dialogue-choices" id="dialogueChoices" style="display: none;">
                <button class="choice-btn" id="yesBtn">Yes! ‚ù§Ô∏è</button>
                <button class="choice-btn" id="noBtn">No...</button>
            </div>
        </div>

        <div class="hearts-container" id="heartsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
